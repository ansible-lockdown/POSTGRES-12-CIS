---

- name: "4.7 | AUDIT | Ensure the set_user extension is installed"
  block:
      - name: "4.7 | AUDIT | Ensure the set_user extension is installed | Get set_user status"
        ansible.builtin.shell: psql -c "select * from pg_available_extensions where name = 'set_user';" | grep rows | tr -d '()'
        changed_when: false
        failed_when: false
        become_user: "{{ pgs12cis_pgs12_usr }}"
        register: pgs12cis_4_7_set_user_status

      - name: "4.7 | AUDIT | Ensure the set_user extension is installed | Warning on not available"
        ansible.builtin.debug:
            msg:
                - "Warning!! You do not have the set_user extention installed and this is a finding. This is a manual task."
                - "Please review and install the set_user extention then configure as needed"
        when: "'0 rows' in pgs12cis_4_7_set_user_status.stdout"

      - name: "4.7 | AUDIT | Ensure the set_user extension is installed | Warning on available"
        ansible.builtin.debug:
            msg: "Good News! You have the module available for use. Please make sure it is configured correctly. This is a manual task."
        when: "'0 rows' not in pgs12cis_4_7_set_user_status.stdout"

      - name: "4.7 | AUDIT | Ensure the set_user extension is installed | Present"
        ansible.builtin.import_tasks: warning_facts.yml
  vars:
      warn_control_id: '4.7'
  when:
      - pgs12cis_rule_4_7
  tags:
      - level1-postgresql
      - audit
      - rule_4.7
